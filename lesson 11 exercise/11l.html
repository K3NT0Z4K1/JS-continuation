<!DOCTYPE html>

<body>

  <script>

   

    function minMax(nums){

      let minMax = {
        min: null,
        max: null
      };

      let a;
      let b;

      for(let i = 1; i < nums.length; i++){

        a = nums[0];
        b = nums[i];

        if(a > b){

          minMax.max = a;

        }else if(a < b){

          minMax.min = a;
        }

        a = b;

        console.log(minMax.min);



      }

      const arr = [1,2,3];

      minMax(arr);

      






    }


  </script>
  
</body>
