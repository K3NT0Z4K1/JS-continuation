<body>

  <script>

    let minMaxz = {
      min: null,
      max: null
    };




    function minMax(nums) {


      for (let i = 0; i < nums.length; i++) {

        let a = nums[i];

        if(a > minMaxz.min){

          minMaxz.min = a;
          

        }else if (a < minMaxz.max){

          minMaxz.max = a;
        }

       

      }
      console.log(minMaxz);

    }


    const arr = [1, 2, 3];

    minMax(arr);




  </script>
