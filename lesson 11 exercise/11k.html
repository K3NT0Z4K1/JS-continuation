<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>

  <script>

    let positiveNums = [];

    function countPositive(nums) {

      for (let i = 0; i < nums.length; i++) {

        let posNum = nums[i];


        if (posNum > 0) {

          positiveNums.push(posNum);

        }




      }
      console.log(`Original Array: ${nums}
The positive ${positiveNums}`);



    }

    const array = [1,-3,5];


    countPositive(array);




  </script>

</body>

</html>
