<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kentozaki Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div id="calculator">

  <input id="display" readonly>

  <div id="buttons">

    <button onclick="displayIt('7')">7</button>
    <button onclick="displayIt('8')">8</button>
    <button onclick="displayIt('9')">9</button>
    <button onclick="displayIt('/')">/</button>
    <button onclick="displayIt('4')">4</button>
    <button onclick="displayIt('5')">5</button>
    <button onclick="displayIt('6')">6</button>
    <button onclick="displayIt('*')">*</button>
    <button onclick="displayIt('1')">1</button>
    <button onclick="displayIt('2')">2</button>
    <button onclick="displayIt('3')">3</button>
    <button onclick="displayIt('-')">-</button>
    <button onclick="backSpace()"><<</button>
    <button onclick="displayIt('0')">0</button>
    <button onclick="displayIt('+')">+</button>
    <button onclick="displayIt('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="clear()">C</button>

  </div>
  </div>

 






  
  <script src="function.js"></script>
</body>
</html>
